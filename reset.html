<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Crypto Alerts and Profit Planner...</title>
  <script type="text/javascript">
    // Wait until the page fully loads
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (token) {
        // Redirect to your app via custom URI scheme
        window.location.href = `myapp://reset?token=${token}`;
      } else {
        document.body.innerHTML = "<p>Invalid reset link.</p>";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the Crypto Alerts and Profit Planner app...</p>
</body>
</html>
